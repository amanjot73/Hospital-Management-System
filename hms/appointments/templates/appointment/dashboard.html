{% extends 'base.html' %}

{% block content %}

<div class="card-container">

    <a href="#" class="dashboard-card">
        <h3>Book Appointment</h3>
    </a>

    <a href="#" class="dashboard-card">
        <h3>Lab Test</h3>
    </a>

    <a href="#" class="dashboard-card">
        <h3>Pharmacy</h3>
    </a>

</div>

<div class="card-wrapper">

    <div class="patient-card">

        <div class="profile-image">
            <img src="https://i.pravatar.cc/150?img=3" alt="Profile">
        </div>

        <h2 class="patient-name">Bruce William</h2>
        <p class="patient-location">California</p>

        <div class="info-grid">

            <div class="info-box">
                <span class="label">Age</span>
                <span class="value">45</span>
            </div>

            <div class="info-box">
                <span class="label">Weight</span>
                <span class="value">83 Kg</span>
            </div>

            <div class="info-box">
                <span class="label">Height</span>
                <span class="value">178 Cm</span>
            </div>

            <div class="info-box">
                <span class="label">Blood</span>
                <span class="value">O+</span>
            </div>

        </div>

    </div>

</div>

{% endblock %}
