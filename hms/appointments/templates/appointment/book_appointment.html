{% extends 'base.html' %}
{% block content %}

<div class="form-container">

    <!-- Page Title -->
    <div class="form-title">
        <h2>Book Appointment</h2>
    </div>

    <form method="POST">
        {% csrf_token %}

        <!-- ================= Patient Information ================= -->
        <div class="form-section">
            <div class="section-header">
                Patient Information
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>First Name *</label>
                    <input type="text" name="first_name" required>
                </div>

                <div class="form-group">
                    <label>Middle Name*</label>
                    <input type="text" name="middle_name">
                </div>

                <div class="form-group">
                    <label>Last Name *</label>
                    <input type="text" name="last_name" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Age *</label>
                    <input type="text" name="age" required>
                </div>

                <div class="form-group">
                    <label>Phone *</label>
                    <input type="tel" name="phone" required>
                </div>
            </div>
        </div>

        <!-- ================= Appointment Information ================= -->
        <div class="form-section">
            <div class="section-header">
                Appointment Information
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Date *</label>
                    <input type="date" name="appointment_date" required>
                </div>

                <div class="form-group">
                    <label>Time *</label>
                    <input type="time" name="appointment_time" required>
                </div>
            </div>

            <div class="form-group">
                <label>Preferred Physician</label>
                <div class="radio-group">
                    <label><input type="radio" name="doctor" value="Dr Anderson"> Dr. Anderson(specialization)</label>
                    <label><input type="radio" name="doctor" value="Dr Jones"> Dr. Jones(xyz)</label>
                    <label><input type="radio" name="doctor" value="Dr Patel"> Dr. Patel(abc)</label>
                    <label><input type="radio" name="doctor" value="Dr Smith"> Dr. Smith(prs)</label>
                </div>
            </div>

            <div class="form-group">
                <label>Reason for Visit *</label>
                <textarea name="reason" rows="4" required></textarea>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="submit-area">
            <button type="submit">Submit Appointment</button>
        </div>

    </form>
</div>

{% endblock %}
