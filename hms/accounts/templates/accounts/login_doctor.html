<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        display: flex;
        height: 100vh;
        /* background-color: green; */
    }

    /* LEFT SIDE IMAGE */
    .left {
        width: 50%;
        height: 100%;
    }

    .left img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* RIGHT SIDE LOGIN FORM */
    .right {
        width: 50%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #9eebc2;
    }
    .login-box:hover{
        background-color: rgb(125, 228, 84);
    }

    .login-box {
        width: 350px;
        padding: 40px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 5px 20px rgba(219, 194, 194, 0.1);
    }

    .login-box h2 {
        text-align: center;
        margin-bottom: 30px;
    }

    .login-box input {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #4ceb61;
        border-radius: 5px;
    }

    .login-box button {
        width: 100%;
        padding: 12px;
        border: none;
        background-color: #007bff;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    .login-box button:hover {
        background-color: #0056b3;
    }
</style>
</head>

<body>

    <!-- Left Image Section -->
    <div class="left">
        <img src="https://images.unsplash.com/photo-1585421514738-01798e348b17" alt="Hospital Image">
    </div>

    <!-- Right Login Section -->
    <div class="right">
        <div class="login-box">
            <h2>Doctor Login</h2>
            <form method="post" action="{% url 'login_patient' %}" >
                {% csrf_token %}
                <input type="text"  name = "doctor_name" placeholder="Username" required>
                <input type="password" name = "doctor_password" placeholder="Password" required>
                <button type="submit">Login</button><br>
                <center>

                    <h5 style="padding-top: 1%; padding-bottom: 1%;">OR</h3>
                </center>
                <button type="submit" >
                    <a href="{% url 'register_doctor' %}">
                        Register
                    </a>
                </button>
            </form>
        </div>
    </div>

</body>
</html>
