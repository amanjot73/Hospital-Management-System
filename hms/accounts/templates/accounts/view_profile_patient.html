<!DOCTYPE html>
<html>
<head>
<title>Patient Profile</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#f4f6f9;
}

.container{
    width:60%;
    margin:50px auto;
    background:white;
    padding:40px;
    border-radius:10px;
    box-shadow:0 5px 20px rgba(0,0,0,0.1);
}

h2{
    text-align:center;
    margin-bottom:30px;
}

.profile-section{
    margin-bottom:25px;
}

.profile-section h3{
    border-bottom:2px solid #3498db;
    padding-bottom:5px;
}

.row{
    margin:10px 0;
}

.label{
    font-weight:bold;
}

.back-btn{
    display:inline-block;
    margin-top:20px;
    padding:8px 15px;
    background:#3498db;
    color:white;
    text-decoration:none;
    border-radius:5px;
}
</style>
</head>

<body>

<div class="container">

<h2>My Profile</h2>

<div class="profile-section">
    <h3>Basic Information</h3>

    <div class="row"><span class="label">Name:</span> {{ patient.patient_name }}</div>
    <div class="row"><span class="label">Email:</span> {{ patient.patient_email }}</div>
    <div class="row"><span class="label">Blood Group:</span> {{ patient.patient_blood_group }}</div>
    <div class="row"><span class="label">Contact:</span> {{ patient.patient_number }}</div>
    <div class="row"><span class="label">Age:</span> {{ patient.patient_age }}</div>
</div>

<div class="profile-section">
    <h3>Emergency Contact</h3>

    <!-- <div class="row"><span class="label">Name:</span> {{ patient.emergency_contact_name }}</div>
    <div class="row"><span class="label">Phone:</span> {{ patient.emergency_contact_number }}</div> -->
</div>

<!-- <div class="profile-section">
    <h3>Account Info</h3>

    <div class="row"><span class="label">Joined:</span> {{ request.user.date_joined }}</div>
    <div class="row"><span class="label">Status:</span> Active</div>
</div> -->

<a href="{% url 'patient_dashboard' %}" class="back-btn">Back to Dashboard</a>

</div>

</body>
</html>
