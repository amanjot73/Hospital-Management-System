{% extends 'admin_dashboard/base.html' %}

{% block title %}
{{ title }}
{% endblock %}


{% block content %}

<div class="form-card">

<h2>{{ title }}</h2>

<form method="post">

{% csrf_token %}

{{ form.as_p }}

<button type="submit"
class="btn-save">
Save
</button>

<a href="javascript:history.back()"
class="btn-cancel">
Cancel
</a>

</form>

</div>

{% endblock %}
