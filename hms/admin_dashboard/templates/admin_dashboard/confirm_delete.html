{% extends 'admin_dashboard/base.html' %}

{% block title %}
Delete Confirmation
{% endblock %}


{% block content %}

<div class="form-card">

<h2>Confirm Delete</h2>
<p>
Are you sure you want to delete
<strong>{{ object }}</strong> ?
</p>


<form method="post">

{% csrf_token %}

<button type="submit"
class="btn-delete">
Delete
</button>

<a href="javascript:history.back()"
class="btn-cancel">
Cancel
</a>

</form>

</div>

{% endblock %}
